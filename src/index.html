<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qwery</title>
    <link rel="stylesheet" href="./styles/main.scss" />
    <!-- <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="hero-section">
        <div class="hero-section__header">
          <img src="./images/QWERy.png" alt="qwery landing logo" />
          <nav class="hero-section__navigation">
            <ul>
              <li><a href="#">Information</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Culture</a></li>
            </ul>
          </nav>
          <label for="search" class="hero-section__search">
            <img src="./images/hero_search_icon.svg" alt="search icon" />
            <input type="text" name="search" id="search" placeholder="Search" />
          </label>

          <div class="hero-section__burger" id="burger">
            <div class="burger-line burger-line-first"></div>
            <div class="burger-line burger-line-second"></div>
            <div class="burger-line burger-line-third"></div>
            <div class="burger-line burger-line-fourth"></div>
          </div>

          <!-- <nav class="hero-section__navigation-mobile">
            <ul>
              <li><a href="#">Information</a></li>
              <li><a href="#">About us</a></li>
              <li><a href="#">Culture</a></li>
            </ul>
          </nav> -->
        </div>

        <div class="hero-section__main">
          <div class="hero-section__social-media">
            <div>Follow us</div>
            <a href="#"
              ><img src="./images/social/instagram.svg" alt="instagram" />
            </a>
            <a href="#"
              ><img src="./images/social/twitter.svg" alt="twitter" />
            </a>
            <a href="#">
              <img src="./images/social/facebook.svg" alt="facebook" />
            </a>
          </div>
          <div class="hero-section__main-title">
            <div class="hero-section__title-wrapper">
              <div class="hero-section__main-line"></div>
              <p>explore the Nature Beauty</p>
            </div>
            <div class="hero-section__title-heading">
              <div>Discover</div>
              <div>Wonderful Indonesia</div>
            </div>
          </div>
        </div>

        <div class="hero-section__scroolDown">
          <p>Scroll down</p>
          <img src="./images/arrow_down.svg" alt="arrow down" />
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
